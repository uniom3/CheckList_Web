<!DOCTYPE html>
<html>
<img >
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Cadastro de Pessoa</title>
</head>
<body>
	<div class="container" style="border: 1px solid">
	
		<div class=" form-row col-md-12">
			<div class="form-group col-md-3">
				<img src="imagens/btz reduzida.png">
			</div>
			<div class=" form-group col-md-9">
				<button class="btn btn-primary mt-2  ">Novo</button>
				<button class="btn btn-primary mt-2 ml-3">Salvar</button>
				<button class="btn btn-primary mt-2 ml-3">Editar</button>
				<button class="btn btn-primary mt-2 ml-3">Excluir</button>
				<button class="btn btn-primary mt-2 ml-3">Pesquisar</button>
				<button class="btn btn-primary mt-2 ml-3">Relatório</button>	
			</div>
		</div>
		<br><br>
		<div class="form-row col-md-12 ">	
			<div class="form-group col-md-2 ">
				<label>Código:</label>
				<input type="cpf" class="form-control" id="txt_codigo" placeholder="Código">
			</div>	
			<div class="form-group form-check mt-5 ml-5">
				<input type="checkbox" class="form-check-input" id="cb_tipoPessoa">
				<label class="form-check-label" for="exampleCheck1">Pessoa Física</label>
			</div>
			<div class="form-group form-check mt-5 ml-5">
				<input type="checkbox" class="form-check-input" id="cb_tipoPessoa">
				<label class="form-check-label" for="exampleCheck1">Pessoa Juridica</label>

			</div>
		</div>
		<br>
		<div class="form-row col-md-12">
			<div class="form-group col-md-6">
				<label>Nome:</label>
				<input type="text" class="form-control" id="txt_nome" placeholder="Nome">	
			</div>
			<div class="form-group col-md-6">
				<label>Razão Social:</label>
				<input type="text" class="form-control" id="txt_RazaoSocial" placeholder="Nome">	
			</div>
		</div>
		<div class="form-row col-md-12">
			<div class="form-group col-md-3">
				<label>CPF:</label>
				<input type="cpf" class="form-control" id="txt_CPF" placeholder="CPF">
			</div>
			<div class="form-group col-md-2">
				<label>RG:</label>
				<input type="rg" class="form-control" id="txt_RG" placeholder="RG">
			</div>
			<div class="form-group col-md-2">
				<label>Orgão Expeditor:</label>
				<input type="text" class="form-control" id="txt_orgao" placeholder="Orgão Expeditor">
			</div>
			<div class="form-group col-md-3">
				<label>CNPJ:</label>
				<input type="cnpj" class="form-control" id="txt_CNPJ" placeholder="CNPJ">
			</div>
		</div>
		
	</div>
</div>
	<br>
<div class="container" style="border: 1px solid">
	<label>ENDEREÇO E CONTATO</label>
	<br>
	<div class="form-group col-md-12">
		<label>E-mail</label>
		<input type="text" class="form-control" id="txt_mail" placeholder="E-mail">
	</div>
	<div class="form-row col-md-12">
		<div class="form-group col-md-2">
			<label>Telefone</label>
			<input type="text" class="form-control" id="txt_telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Telefone">
		</div>
		<div class="form-group col-md-2">
			<label>Celular 1</label>
			<input type="te" class="form-control" id="txt_Celular1" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Celular">
		</div>
		<div class="form-group col-md-2">
			<label>Celular 2</label>
			<input type="te" class="form-control" id="txt_Celular2" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Celular">
		</div>			
	</div>

	<div class="form-row col-md-12">
		<div class="form-group col-md-10">
			<label>Logradouro</label>
			<input type="text" class="form-control" id="txt_logradouro" placeholder="Logradouro">
		</div>
		<div class="form-group col-md-2">
			<label>Numero</label>
			<input type="text" class="form-control" id="txt_numero" placeholder="Numero">
		</div>
	</div>
	<div class="form-row col-md-12">
		<div class="form-group col-md-6">
			<label>Complemento</label>
			<input type="text" class="form-control" id="txt_complemento" placeholder="Complemento">
		</div>
		<div class="form-group col-md-2">
			<label>Bairro</label>
			<input type="text" class="form-control" id="txt_bairro" placeholder="Bairro">
		</div>
	</div>
	<div class="form-row col-md-12">
		<div class="form-group col-md-8">
			<label>Cidade</label>
			<input type="text" class="form-control" id="txt_cidade" placeholder="Cidade">
		</div>
		<div class="form-group col-md-2">
			<label>UF</label>
			<input type="text" class="form-control" id="txt_uf" placeholder="UF">
		</div>
		<div class="form-group col-md-2">
			<label>CEP</label>
			<input type="text" class="form-control" id="txt_cep" placeholder="CEP">
		</div>
	</div>
</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
