<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de pessoas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/pessoas/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar pessoas</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container col-md-12">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/pessoas/buscar/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>	
	                    </div>
	                </div>
	            </div>
	
	            <div class="table-responsive col-md-12">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	              <table class="table table-striped table-hover table-sm-12">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th text="#{Nome}">Nome</th>
	                        <th text="#{Telefone}">Telefone</th>
	                        <th text="#{Celular}">Celular</th>
	                        <th text="#{Celular}">Celular</th>
	                        <th text="#{Endereco}">Endereço</th>
	                        <th text="#{Acao}">Ação</th>
	                    </tr>
	                    </thead>
	                     <tbody>
		                    <tr th:each="f : ${pessoas}">
		                        <td th:text="${f.id}">2</td>
		                        <td th:text="${f.nome}"></td>
		                        <td th:text="${f.telefone}"></td>
		                        <td th:text="${f.celular1}"></td>
		                        <td th:text="${f.celular2}"></td>
		                        <td>
		                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    f.endereco.logradouro, ', ', 
			                                    f.endereco.numero, ' ', 
			                                    f.endereco.complemento, ' - ', 
			                                    f.endereco.bairro, ', ',
			                                    f.endereco.cidade, ' - ', 
			                                    f.endereco.uf.sigla, ' - ',
			                                    f.endereco.cep
		                                    )}">
		                                
		                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
		                            </button>
		                        </td>		           
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/pessoas/editar/{id} (id=${f.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_pessoas/excluir/', f.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>    
	                    </tbody>
	                </table> 
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
