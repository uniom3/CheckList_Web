<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Cadastro de Colaborador</title>
</head>
<body style="margin-left: 2px;">

	<style type="text/css">

		button{
			margin: 0 15px;
		}


	</style>	

	
	<div class="container">
		<br>
		<div class=" form-row col-12">
			<div class=" col-3 ">
				<img src="imagens/logoatual.png " >
			</div>
			<div class="col-9t">				
				<button class="btn btn-primary ">Novo</button>
				<button class="btn btn-primary button">Salvar</button>
				<button class="btn btn-primary button">Editar</button>
				<button class="btn btn-primary button">Excluir</button>
				<button class="btn btn-primary button">Pesquisar</button>
				<button class="btn btn-primary button">Relatório</button>				
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class=" form-row col-12">
			<div class=" col-3 ">
				<img class="img "height="200" width="180" src="imagens/Deivid.jpg">
				<br><br><br>
				<div class="aling">
					<input type="file"  id="btn_imagem">
				</div>
			</div>

			<div class="col-9">
				<div class="form-group col-md-2">
					<label>Código:</label>
					<input type="cpf" class="form-control" id="txt_codigo" placeholder="Código">
				</div>
				<div class="form-group col-md-10">
					<label>Nome</label>
					<input class=" form-control col-12 " type="text" id="txt_nome" placeholder="Digite o nome">
				</div>
				<br>
				<div class="form-row col-12">					
					<label class="ml-3"> <input type="checkbox" class="mr-2"> Ativo</label>
					<label class="ml-5"> <input type="checkbox" class="mr-2"> Usuário do Sistema</label>					
				</div>
			</div>
		</div>
		<br>		
	</div>
	<div class="container" style="border: 1px solid">
		<br>
		<div class="form-row col-md-12">
			<label class="">DADOS PESSOAIS</label>
		</div>
		<br>
		<div class="form-row">
			<div class="form-group col-md-2">
				<label>CPF:</label>
				<input type="cpf" class="form-control" id="txt_cpf" placeholder="CPF">
			</div>
			<div class="form-group col-md-2">
				<label>Nacionalidade</label>
				<input type="text" class="form-control" id="txt_nacionalidade" placeholder="Nacionalidade">
			</div>	
			<div class="form-group col-md-2">
				<label>Naturalidade</label>
				<input type="text" class="form-control" id="txt_naturalidade" placeholder="Naturalidade">
			</div>						
			<div class="dropdown col-md-2">
				<label> Sexo</label><br>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="cbx_sexo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Sexo:	
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Masculino</a>
					<a class="dropdown-item" href="#">Feminino</a>
				</div>
			</div>
			<div class="form-group col-md-2">
				<label>Data de Nascimento</label>
				<input type="Date" class="form-control" id="txt_naturalidade" placeholder="Sexo">
			</div>
			<div class="dropdown col-md-2">
				<label>Estado Civil</label>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="cbx_civil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Estado civil:	
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Solteiro(a)</a>
					<a class="dropdown-item" href="#">Casado(a)</a>
					<a class="dropdown-item" href="#">Viuvo(a)</a>
					<a class="dropdown-item" href="#">Divorciado(a)</a>
				</div>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-2">
				<label>RG:</label>
				<input type="text" class="form-control" id="txt_rg" placeholder="RG">
			</div>
			<div class="form-group col-md-2">
				<label>Orgão Emissor</label>
				<input type="text" class="form-control" id="txt_orgao" placeholder="Orgão Emissor">
			</div>	
			<div class="form-group col-md-2">
				<label>Data da Emissão</label>
				<input type="Date" class="form-control" id="txt_emissao">
			</div>	
			<div class="form-group col-md-2">
				<label>Titulo de Eleitor</label>
				<input type="text" class="form-control" id="txt_titulo" placeholder="Titulo">
			</div>
			<div class="form-group col-md-2">
				<label>CDI</label>
				<input type="text" class="form-control" id="txt_cdi" placeholder="CDI">
			</div>
			<div class="form-group col-md-2">
				<label>CNH</label>
				<input type="Date" class="form-control" id="txt_cnh" placeholder="CNH">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Esposa(o)</label>
				<input type="text" class="form-control" id="txt_esposa" placeholder="Esposa">
			</div>
			<div class="form-group col-md-6">
				<label>Dependente</label>
				<input type="text" class="form-control" id="txt_dependente" placeholder="Dependente">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Dependente</label>				
				<input type="text" class="form-control" id="txt_dependente1" placeholder="Esposa">
			</div>
			<div class="form-group col-md-6">
				<label>Dependente</label>
				<input type="text" class="form-control" id="txt_dependente2" placeholder="Dependente">
			</div>
		</div>
	</div>
</div>
<br>
<div class="container" style="border: 1px solid">
	<label>DADOS CONTRATUAIS</label>
	<br>
	<div class="form-row">
		<div class="form-group col-md-5">
			<label>Cargo</label>
			<input type="text" class="form-control" id="txt_cargo" placeholder="Cargo">
		</div>
		<div class="form-group col-md-5">
			<label>Setor</label>
			<input type="text" class="form-control" id="txt_setor" placeholder="Setor">
		</div>
		<div class="form-group col-md-2">
			<label>Admissão</label>
			<input type="Date" class="form-control" id="txt_admissao">
		</div>				
	</div>
	<div class="form-row">		
		<div class="form-group col-md-2">
			<div class="dropdown">
				<label>Grau</label><br>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="cbx_grau" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Grau
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Graduação</a>
					<a class="dropdown-item" href="#">Pós-Graduação</a>
					<a class="dropdown-item" href="#">Tecnólogo</a>
					<a class="dropdown-item" href="#">Curso</a>
				</div>
			</div>
		</div>
		<div class="form-group col-md-8">
			<label>Curso</label>
			<input type="text" class="form-control" id="txt_curso" placeholder="Setor">
		</div>
		<div class="form-group col-md-2">
			<label>Conclusão</label>
			<input type="Date" class="form-control" id="txt_conclusao">
		</div>
	</div>
	<div class="form-row">		
		<div class="form-group col-md-2">
			<div class="dropdown">
				<label>Grau</label><br>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="cbx_grau1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Grau
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Graduação</a>
					<a class="dropdown-item" href="#">Pós-Graduação</a>
					<a class="dropdown-item" href="#">Tecnólogo</a>
					<a class="dropdown-item" href="#">Curso</a>
				</div>
			</div>
		</div>
		<div class="form-group col-md-8">
			<label>Curso</label>
			<input type="text" class="form-control" id="txt_curso1" placeholder="Setor">
		</div>
		<div class="form-group col-md-2">
			<label>Conclusão</label>
			<input type="Date" class="form-control" id="txt_conclusao1">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-2">
			<label>Afastamento</label>
			<input type="Date" class="form-control" id="txt_afastamento">
		</div>
		<div class="form-group col-md-8">
			<label>Motivo do Afastamento</label>
			<input type="text" class="form-control" id="txt_motivo" placeholder="Setor">
		</div>
		<div class="form-group col-md-2">
			<label>Retorno</label>
			<input type="Date" class="form-control" id="txt_retorno">
		</div>			
	</div>
	<div class="form-row">
		<div class="form-group col-md-2">
			<label>Vencimento do Contrato</label>
			<input type="Date" class="form-control" id="txt_venccontrato">
		</div>
		<div class="form-group col-md-2">
			<label>Pror. do Contrato</label>
			<input type="Date" class="form-control" id="txt_procontrato" >
		</div>
		<div class="form-group col-md-6">
			<label>Forma de pagamento</label>
			<input type="text" class="form-control" id="txt_pagamento" placeholder="Forma de Pagamento">
		</div>	
		<div class="form-group col-md-2">
			<label>Demissão</label>
			<input type="Date" class="form-control" id="txt_demissao" >
		</div>	
	</div>
	<div class="form-row">
		<div class="form-group col-md-2">
			<div class="dropdown">
				<label>Grau</label><br>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="cbx_tipoconta" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tipo Conta
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Conta Corrente</a>
					<a class="dropdown-item" href="#">Poupança</a>
				</div>
			</div>
		</div>
		<div class="form-group col-md-2">
			<label>Banco</label>
			<input type="text" class="form-control" id="txt_banco" placeholder="Banco">
		</div>
		<div class="form-group col-md-2">
			<label>Agência</label>
			<input type="text" class="form-control" id="txt_agencia" placeholder="Agência">
		</div>
		<div class="form-group col-md-2">
			<label>Conta</label>
			<input type="text" class="form-control" id="txt_conta" placeholder="Conta">
		</div>
		<div class="form-group col-md-2">
			<label>Digito</label>
			<input type="text" class="form-control" id="txt_digito" placeholder="Digito">
		</div>
	</div>
	
	<br>
	<div class="form-row col-md-12">
	</div>
</div>
<br>
<div class="container" style="border: 1px solid">

	<label>ENDEREÇO E CONTATO</label>
	<br>
	<div class="form-group col-md-12">
		<label>E-mail</label>
		<input type="text" class="form-control" id="txt_mail" placeholder="E-mail">
	</div>
	<div class="form-row col-md-12">
		<div class="form-group col-md-2">
			<label>Telefone</label>
			<input type="text" class="form-control" id="txt_telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Telefone">
		</div>
		<div class="form-group col-md-2">
			<label>Celular 1</label>
			<input type="te" class="form-control" id="txt_Celular1" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Celular">
		</div>
		<div class="form-group col-md-2">
			<label>Celular 2</label>
			<input type="te" class="form-control" id="txt_Celular2" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Celular">
		</div>			
	</div>

	<div class="form-row col-md-12">
		<div class="form-group col-md-10">
			<label>Logradouro</label>
			<input type="text" class="form-control" id="txt_logradouro" placeholder="Logradouro">
		</div>
		<div class="form-group col-md-2">
			<label>Numero</label>
			<input type="text" class="form-control" id="txt_numero" placeholder="Numero">
		</div>
	</div>
	<div class="form-row col-md-12">
		<div class="form-group col-md-6">
			<label>Complemento</label>
			<input type="text" class="form-control" id="txt_complemento" placeholder="Complemento">
		</div>
		<div class="form-group col-md-2">
			<label>Bairro</label>
			<input type="text" class="form-control" id="txt_bairro" placeholder="Bairro">
		</div>
	</div>
	<div class="form-row col-md-12">
		<div class="form-group col-md-8">
			<label>Cidade</label>
			<input type="text" class="form-control" id="txt_cidade" placeholder="Cidade">
		</div>
		<div class="form-group col-md-2">
			<label>UF</label>
			<input type="text" class="form-control" id="txt_uf" placeholder="UF">
		</div>
		<div class="form-group col-md-2">
			<label>CEP</label>
			<input type="text" class="form-control" id="txt_cep" placeholder="CEP">
		</div>
	</div>
</div>
<br>
<br>
<div class="container ">
	<div class="form-group col-md-12">
		<button class="btn btn-primary ">
			Documentos
		</button>
	</div>	
</div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
